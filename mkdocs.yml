site_name: Archivist
site_url: https://restivesole267.github.io/archivist
site_author: Cameron White
site_description: A static generated website for archive history for important documents (constitutions, charters, standing rules), legislation, executive orders, etc.
repo_name: RestiveSole267/archivist
repo_url: https://github.com/RestiveSole267/archivist

theme:
  name: material
  features:
    - navigation.tabs
    - content.tabs.link
    
  include_search_page: false
  search_index_only: true

  language: en

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

plugins:
  - search:
      separator: '[\s\-]+'
  - awesome-pages
  - git-revision-date-localized

