site_name: Archivist
site_url: https://restivesole267.github.io/archivist
site_author: Cameron White
site_description: A static generated website for archive history for important documents (constitutions, charters, standing rules), legislation, executive orders, etc.
repo_name: RestiveSole267/archivist
repo_url: https://github.com/RestiveSole267/archivist

theme:
  name: material
  palette:
    primary: blue grey
  
  features:
    - navigation.tabs
    - content.tabs.link
    
  include_search_page: false
  search_index_only: true

  language: en

copyright: Copyright &copy; 2022 Archivist Library

markdown_extensions:
  - admonition
  - footnotes
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg 

plugins:
  - search:
      separator: '[\s\-]+'
  - awesome-pages
  - git-revision-date-localized

